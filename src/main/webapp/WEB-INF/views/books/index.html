<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getTitle()} ">book</a>
</div>

<br/>
<hr/>

<form action="/books/search" method="get">
    <label for="search">Введите поисковой запрос:</label>
    <input type="text" name="search" id="search">
    <button type="submit">Поиск!</button>
</form>


<a href="/books/new">Добавить новую книгу</a>
<br/>
<a href="/library">Вернуться на главную страницу</a>
</body>
</html>
