<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информация о книге</title>
</head>
<body>
<p th:text="${book.getId() + ', ' + book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">value</p>

<div  th:if="${owner}">
    <span>Книга сейчас у:</span> <span th:text="${owner.getFullName()}">Person name</span>

    <form th:method="PATCH" th:action="@{/books/{id}/release(id=${book.getId()})}">
        <input type="submit" value="Освободить книгу"/>
    </form>
</div>

<div  th:if="${people}">
    <span>Книга свободна, за кем ее закрепить?</span>

    <form th:method="PATCH" th:action="@{/books/{id}/assign(id=${book.getId()})}">
        <label for="person"> Выберите человека</label>
        <select th:object="${person}" th:field="*{id}" id="person">
                <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getFullName()}">
                </option>
        </select>
        <input type="submit" value="Назначить читателя"/>
    </form>
</div>

<hr/>

<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
    <input type="submit" value="Редактировать книгу"/>
</form>

<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
    <input type="submit" value="Удалить книгу"/>
</form>

<br/>
<a href="/books">Вернуться к списку книг</a>

<br/>
<a href="/library">Вернуться на главную страницу</a>

</body>
</html>
